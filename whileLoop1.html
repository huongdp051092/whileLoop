<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop 1</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number: "));
        let total = 0;
        while (num !== -1) {
            num = Number(prompt("Enter a number: "));
            alert(num);
            total += num;
        }
    </script>
</body>
</html>
